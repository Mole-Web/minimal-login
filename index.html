<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Login</title>
  </head>
  <body>
    <div id="app">
      <div class="flex items-center justify-center h-screen w-full">

        <div class="text-center w-5/6 md:w-1/2 lg:w-1/3 xl:w-">
          <h3 class="text-2xl leading-relaxed font-extrabold uppercase tracking-wide text-gray-800">
            <span class="text-blue-500">Minimal</span> Login
          </h3>
          <p class="text-gray-600">Login with your account to continue...</p>

          <hr class="my-6">

          <div class="flex flex-col text-left my-2">
            <label for="username" class="mb-1 text-gray-600">Username</label>
            <input type="text" name="username" id="username" class="w-full border-2 rounded-lg py-3 px-4 outline-none focus:border-blue-300" placeholder="Enter your username...">
          </div>

          <div class="flex flex-col text-left my-2">
            <label for="password" class="mb-1 text-gray-600">Password</label>
            <input type="text" name="password" id="password" class="w-full border-2 rounded-lg py-3 px-4 outline-none focus:border-blue-300" placeholder="Enter your password...">
          </div>

          <div class="mt-6">
            <input type="submit" value="Login" class="py-3 px-14 rounded-lg bg-blue-400 hover:bg-blue-500 text-white font-bold uppercase cursor-pointer outline-none">
          </div>
        </div>

      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
